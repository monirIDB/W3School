<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                border:1px solid green;
                margin-left: 40px;
                margin-right: 40px;
                margin-top: 20px;
                padding-left: 20px;
                padding-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>My First Web Page</h2>
            <p>My First Paragraph.</p>

            <p id="demo"></p>

            <script>
                document.getElementById("demo").innerHTML = 5 + 6;
            </script>
        </div>
        <div>
            <h1>Using document.write()</h1>
            <h1>My First Web Page</h1>
            <p>My first paragraph.</p>

            <script>
                document.write(5 + 6);
            </script>
        </div>
        <div>
            <h1>My First Web Page</h1>
            <p>My first paragraph.</p>

            <button type="button" onclick="document.write(5 + 6)">Try it</button>
        </div>
        <div>
            <h1>My First Web Page</h1>
            <p>My first paragraph.</p>

            <script>
                window.alert(5 + 6);
            </script>
        </div>
        <div>
            <script>
                console.log(5 + 6);
            </script>
        </div>
    </body>
</html>
